<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {

            margin-top: 50px;
        }

        .btn {
            width: 300px;
            height: 40px;

        }

        input[type=password],
        input[type=email] {
            border: 1px solid #8f8f8f;
            border-radius: 6px;
            width: 400px;
        }
    </style>
</head>

<body>
    <h1>
        <center style="color: black; margin-top:20px;font-family:cursive">Login<center>
    </h1>
    <center class="container">

        <form class="needs-validation">
            <div class="form-group ">

                <input type="email" placeholder="Enter Email" class="form-control" id="email" required>

            </div>
            <div class="form-group">

                <input type="password" placeholder="Enter Password" class="form-control" id="pwd" required>

            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>

    </center>

</body>

</html>
