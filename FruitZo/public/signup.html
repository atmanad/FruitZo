<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>HOME | SIGN UP</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style>
            input[type=text],
            input[type=password],
            input[type=email],
            input[type=number],
            input[type=date],
            #select {
                border: 1px solid #8f8f8f;
                border-radius: 6px;
                color: black;
            }
        </style>
    </head>

    <body class="text-center">
        <form class="container p-3 bg-light" style="max-width: 500px;" name='signup' netlify>
            <h1 class="text-black my-3" style="font-family:cursive;">Sign Up</h1>
            <input type="text" class="form-control" name="fName" placeholder="Name" required>
            <input type="text" class="form-control my-2" name="address" placeholder="Address" required>
            <input type="text" class="form-control" name="" placeholder="City" required>
            <input type="text" class="form-control my-2" name="" placeholder="District" required>
            <input type="text" class="form-control" name="" placeholder="State" required>
            <input type="text" class="form-control my-2" name="" placeholder="Pincode" required>
            <input type="email" class="form-control" name="" placeholder="Email" required>
            <input type="text" class="form-control my-2" name="" placeholder="Mobile" required>
            <div class="form-row">
                <div class="col-6">
                    <input type="date" class="form-control" name="" name="" placeholder="DOB" required>
                </div>
                <div class="col-6">
                    <select name="" id="select" class="form-control">
                        <option>Gender....</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row my-2">
                <div class="col-6">
                    <input type="password" class="form-control" name="passwd" placeholder="Password" required>
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" name="cPasswd" placeholder="Confirm Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-3">Submit</button>
        </form>
    </body>

</html>
