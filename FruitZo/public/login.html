<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | LOGIN</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        input[type=password],
        input[type=email] {
            border: 1px solid #8f8f8f;
            border-radius: 6px;
        }
    </style>
</head>

<body class="text-center">
    <form class="container bg-light p-3 mt-5" style="max-width: 400px;">
        <h1 class="my-3" style="font-family:cursive">Login</h1>
        <input type="email" placeholder="Enter Email" class="form-control" id="email" required>
        <input type="password" placeholder="Enter Password" class="form-control my-2" id="pwd" required>
        <div class="form-group form-check d-flex justify-content-between">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Login</button>
    </form>
</body>

</html>
