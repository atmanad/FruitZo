<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 700px;
            margin-top: 30px;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        input[type=date],
        #select {
            border: 1px solid #8f8f8f;
            border-radius: 6px;
            color: black;
        }

        .btn {
            width: 500px;
            margin-top: 30px;
            height: 40px;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color:black;font-family:cursive;margin-top:20px">Sign Up</h1>
    </center>
    <form class="container">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="fn" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="mn" placeholder="Middle Name">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="ln" placeholder="Last Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="" placeholder="City" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="" placeholder="District">
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="" placeholder="State" required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="" placeholder="Pincode" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="email" class="form-control" name="" id="" placeholder="Email" required>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="" id="" placeholder="Mobile" required>
            </div>
            <div class="form-group col-md-4">
                <input type="date" class="form-control" name="" id="" placeholder="DOB" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <select name="" id="select" class="form-control">
                    <option>Gender....</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <input type="password" class="form-control" name="" id="" placeholder="Password" required>
            </div>
            <div class="form-group col-md-4">
                <input type="password" class="form-control" name="" id="" placeholder="Confirm Password" required>
            </div>
        </div>
        <center>
            <button type="submit" class="btn btn-dark">Submit</button>
        </center>
    </form>
</body>

</html>
